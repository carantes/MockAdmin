{% extends 'default.html' %}
{% block content %}
<div class="container-fluid">
	<!-- BEGIN PAGE HEADER-->
	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<h3 class="page-title">
				Aplicativos <small>{{title}}</small>
			</h3>
			<!-- END PAGE TITLE & BREADCRUMB-->
		</div>
	</div>
	<!-- END PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->
	<div class="row-fluid">
		<div class="span6 responsive" data-tablet="span12 fix-offset" data-desktop="span6">
			<div class="portlet-body form">
				<div class="control-group">
					<label class="control-label">Nome: {{app.nome}}</label>
				</div>					
				<div class="control-group">
					<label class="control-label">Descrição: {{app.descricao}}</label>
				</div>      
			</div>
		</div>

		<div class="portlet box">
              <div class="portlet-title">
                <div class="actions">
                  <a href="/aplicativos/{{app._id | safe}}?acao=editar" class="btn blue"><i class="icon-pencil"></i> Editar</a>
                  <a href="/aplicativos/{{app._id | safe}}/modulos/novo" class="btn green"><i class="icon-plus"></i> Adicionar Módulo</a>
                </div>
              </div>
              <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover" id="sample_3">
                  <thead>
                    <tr>
                      <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_3 .checkboxes" /></th>
                      <th>Módulo</th>
                      <th class="hidden-480">Descrição</th>
                      <th style="width:100px;">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for modulo in modules %}
                        <tr class="odd gradeX">
                          <td><input type="checkbox" class="checkboxes" value="1" /></td>
                          <td><a href="/aplicativos/{{item._id | safe}}">{{modulo.nome}}</a></td>
                          <td class="hidden-480">{{modulo.descricao}}</td>
                          <td>
                            <a href="/aplicativos/{{item._id | safe}}?acao=editar" class="btn blue icn-only"><i class="icon-pencil icon-white"></i></a>
                            <a href="/aplicativos/{{item._id | safe}}/excluir" class="btn red icn-only"><i class="icon-remove icon-white"></i></a>
                          </td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
	</div>
	<!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
{% endblock %}
